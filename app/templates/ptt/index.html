<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PTT - NN's Site</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block breadcrumb %}
        <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">PTT</li>
        {% endblock %}
        {% block content %}
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">PTT 新文章</h5>
                        <h6 class="card-subtitle mb-2 text-muted">PTT New Articles</h6>
                        <p class="card-text">查看有關鍵字的PTT新文章</p>
                        <a href="{{ url_for('ptt.articles') }}" class="card-link">PTT 新文章列表</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">PTT 篩選</h5>
                        <h6 class="card-subtitle mb-2 text-muted">PTT filter</h6>
                        <p class="card-text">使用條件篩選PTT文章</p>
                        <a href="{{ url_for('ptt.filter') }}" class="card-link">PTT 篩選</a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
